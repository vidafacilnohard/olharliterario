{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Olhar Literário</title>
    <link rel="stylesheet" href="{% static "style.css" %}">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo" style="text-align: center; margin-bottom: 30px;">
                <a href="index.html" style="display: inline-block; margin: 0 auto;">
                    <img src="{% static "logo.png" %}" alt="Olhar Literário" style="height: 80px; display: block; margin: 0 auto;">
                </a>
            </div>
            
            <h1 style="text-align: center; color: var(--primary-color); margin-bottom: 10px;">Bem-vindo de volta!</h1>
            <p style="text-align: center; color: var(--text-light); margin-bottom: 30px;">Entre para continuar sua jornada literária</p>
            
            <form id="loginForm" onsubmit="realizarLogin(event)">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">
                </div>
                
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required placeholder="Digite sua senha">
                </div>
                
                <button type="submit" class="btn-primary" style="width: 100%; margin-top: 20px;">
                    Entrar
                </button>
            </form>
            
            <p style="text-align: center; margin-top: 20px; color: var(--text-light);">
                Não tem uma conta? 
                <a href="registro.html" style="color: var(--primary-color); text-decoration: none; font-weight: 600;">Cadastre-se</a>
            </p>
        </div>
    </div>
    
    <div id="notification" class="notification"></div>
    
    <script src="{% static "script.js" %}"></script>
    <script>
        async function realizarLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, senha })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Salvar token e informações do usuário
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('userName', data.user.nome);
                    localStorage.setItem('userEmail', data.user.email);
                    
                    showNotification('Login realizado com sucesso!');
                    
                    // Redirecionar para a página inicial após 1 segundo
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    showNotification(data.error || 'Erro ao fazer login', 'error');
                }
            } catch (error) {
                console.error('Erro:', error);
                showNotification('Erro ao fazer login. Tente novamente.', 'error');
            }
        }
    </script>
</body>
</html>
