<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Olhar Literário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo" style="text-align: center; margin-bottom: 30px;">
                <a href="index.html" style="display: inline-block; margin: 0 auto;">
                    <img src="logo.png" alt="Olhar Literário" style="height: 80px; display: block; margin: 0 auto;">
                </a>
            </div>
            
            <h1 style="text-align: center; color: var(--primary-color); margin-bottom: 10px;">Criar conta</h1>
            <p style="text-align: center; color: var(--text-light); margin-bottom: 30px;">Junte-se à nossa comunidade literária</p>
            
            <form id="registerForm" onsubmit="realizarCadastro(event)">
                <div class="form-group">
                    <label for="nome">Nome completo</label>
                    <input type="text" id="nome" name="nome" required placeholder="Digite seu nome">
                </div>
                
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">
                </div>
                
                <div class="form-group">
                    <label for="username">Usuário</label>
                    <input type="text" id="username" name="username" required placeholder="Escolha um nome de usuário">
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required placeholder="Escolha uma senha">
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirmar senha</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirme sua senha">
                </div>
                
                <button type="submit" class="btn-primary" style="width: 100%; margin-top: 20px;">
                    Cadastrar
                </button>
            </form>
            
            <p style="text-align: center; margin-top: 20px; color: var(--text-light);">
                Já tem uma conta? 
                <a href="login.html" style="color: var(--primary-color); text-decoration: none; font-weight: 600;">Faça login</a>
            </p>
        </div>
    </div>
    
    <div id="notification" class="notification"></div>
    
    <script src="script.js"></script>
    <script>
        async function realizarCadastro(event) {
            event.preventDefault();
            
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validar senha
            if (password !== confirmPassword) {
                showNotification('As senhas não coincidem!', 'error');
                return;
            }
            
            if (password.length < 6) {
                showNotification('A senha deve ter pelo menos 6 caracteres!', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ nome, email, username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showNotification('Cadastro realizado com sucesso!');
                    
                    // Redirecionar para login após 1.5 segundos
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 1500);
                } else {
                    showNotification(data.error || 'Erro ao fazer cadastro', 'error');
                }
            } catch (error) {
                console.error('Erro:', error);
                showNotification('Erro ao fazer cadastro. Tente novamente.', 'error');
            }
        }
    </script>
</body>
</html>
